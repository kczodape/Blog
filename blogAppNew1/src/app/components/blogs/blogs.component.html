<button routerLink="/create">New blog</button>
<div *ngIf="isAuthenticated!=true">
  <button (click)="signOut()" >LogOut</button>
</div>
<div *ngIf="!isAuthenticated">
  <button routerLink="/sign-in">Login</button>
</div>
<br>
<div class="blog-list">
  
  <h1>Blog List</h1>

  <ul>
    <li *ngFor="let blog of blogs">
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.content }}</p>
      <p><strong>Author: </strong>{{ blog.author }}</p>
      <p><strong>Date: </strong>{{ blog.date }}</p>
      <img [src]="blog.imageUrl" alt="Blog Image" class="blog-image">
    </li>
  </ul>

</div>

<div class="row justify-content-center my-5">
  <div class="col-4">
    <div class="row">
      <div class="col mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" disabled class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col mb-2">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control form-control-sm">
      </div>
    </div>
    <div class="row">
      <div class="col d-grid">
        <button type="button" (click)="update()" class="btn btn-sm btn-dark">
          Update
        </button>
      </div>
    </div>

  </div>
</div>
