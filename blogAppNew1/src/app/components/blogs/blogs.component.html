<div class="blog-list">

  <h1>Blog List</h1>

  <ul>
    <li *ngFor="let blog of blogs">
      <img [src]="blog.image_url || 'assets/no_img.jpg'" alt="Blog Image" class="blog-image">
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.content }}</p>
      <p>{{ blog.description}}</p>
      <p><strong>Author: </strong>{{ blog.username }}</p>
      <p><strong>Tags: </strong>{{ blog.tags }}</p>
    </li>
  </ul>
