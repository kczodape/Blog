<button routerLink="/create">New blog</button>

<div class="blog-list">

  <h1>Blog List</h1>

  <ul>
    <li *ngFor="let blog of blogs">
      <h2>{{ blog.title }}</h2>
      <p>{{ blog.content }}</p>
      <p><strong>Author: </strong>{{ blog.author }}</p>
      <p><strong>Date: </strong>{{ blog.date }}</p>
      <img [src]="blog.imageUrl" alt="Blog Image" class="blog-image">
    </li>
  </ul>

</div>
